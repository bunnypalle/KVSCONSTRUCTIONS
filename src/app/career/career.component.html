<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    
    <h2 class="article-title"><strong> Application </strong></h2>
    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 d-flex justify-content-center align-items-center" >
        <h3 class="title-normal">When it comes to our values, <strong>you’re at the top</strong> of the list.</h3>

                    
                 
 
                    <form action="" id="contact-form" name="contact-form" onsubmit="return validate(this)" class="" enctype="multipart/form-data" method="post" accept-charset="utf-8">
            <div class="row">

                <div class="col-md-12">
                    <div class="form-group">
                        <label>Position Applied For</label>
                        <select name="designation" class="form-control" id="designation" required="">
<option value="" selected="selected"> - Select Position - </option>
<option value="1">QA/QC Engineer -Mechanical</option>
<option value="2">HR manager Mechanical Division/Civil Division</option>
<option value="3">HR Assistant</option>
<option value="4">Assistant Accountant</option>
<option value="5">Safety Officer</option>
<option value="6">Billing Engineer-Mechanical Division</option>
<option value="7">Safety Steward</option>
<option value="8">IT Executives</option>
</select>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="first_name" value="" id="first_name" class="form-control" required="required">
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="last_name" value="" id="last_name" class="form-control" required="required">
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label>Gender</label>
                        <select name="gender" class="form-control" id="gender" required="">
<option value="" selected="selected">Select Gender</option>
<option value="Male">Male</option>
<option value="Female">Female</option>
</select>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Date of Birth (DD/MM/YYYY)</label>
                        <input type="text" name="date_of_birth" value="" id="date_of_birth" class="form-control">
                    </div>
                </div>
                
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Email Address</label>
                    <input type="email" name="email" value="" id="email" class="form-control">
                    </div>
                </div>
                 <div class="col-md-12">
                    <div class="form-group">
                        <label>Contact Number</label>
                        <input type="text" name="phone" value="" id="phone" class="form-control">
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label>Postal Address</label>
                        <textarea name="address" cols="40" rows="5" id="address" class="form-control"></textarea>
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" name="city" value="" id="city" class="form-control">
                    </div>
                </div>

                <div class="col-md-12">
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" name="state" value="" id="state" class="form-control">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Key Skills</label>
                        <textarea name="key_skills" cols="40" rows="5" id="key_skills" class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Qualification</label>
                        <textarea name="qualification" cols="40" rows="5" id="qualification" class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Covering Letter</label>
                        <textarea name="description" cols="40" rows="5" id="description" class="form-control"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Image </label>
                        <input id="image" class="choose_file" type="file" name="image">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Resume </label>
                        <input id="resume" class="choose_file" type="file" name="resume">
                    </div>
                </div>
            </div>
            
            <div class="text-left"><br>
                <input type="submit" name="submitbtn" value="Apply" class="btn btn-primary solid blank">
            </div>
        </form>
        <!--/ 1st career end -->

    </div>
</body>
